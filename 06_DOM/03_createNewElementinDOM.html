<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.random();
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "blue";
    div.style.padding = "12px";
    //div.innerText = "Welcome to DOM"; //innerText overides
    const addText = document.createTextNode("Welcome to DOM"); //preferred way
    div.appendChild(addText);

    document.body.appendChild(div); //adds changes to page
    //can even create a function to use later 
</script>
</html>
