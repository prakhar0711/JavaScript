<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      body {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>
  <body>
    Value State Description 0 UNSENT Client has been created. open() not called
    yet. 1 OPENED open() has been called. 2 HEADERS_RECEIVED send() has been
    called, and headers and status are available. 3 LOADING Downloading;
    responseText holds partial data. 4 DONE The operation is complete.
  </body>

  <script>
    //object creation used to send and receive data
    const requestURL = "https://api.github.com/users/prakhar0711"; //you can use your own github api
// Create a new XMLHttpRequest object
const xhr = new XMLHttpRequest();

// Define the callback function for when the state changes
xhr.onreadystatechange = function () {
  // Log the current state of the XMLHttpRequest object
  console.log(xhr.readyState);

  // Check if the request is complete
  if (xhr.readyState === 4) {
    // Parse the response text as JSON
    const data = JSON.parse(this.responseText);
    // Log the name and avatar URL from the parsed JSON data
    console.log(data.name);
    console.log(data.avatar_url);

    // Get the avatar URL from the data
    const img = data.avatar_url;
    // Get the body element of the webpage
    const body = document.querySelector("body");

    // Display the image and name on the webpage
    body.innerHTML = `<img src=${img}><p>${data.name}</p>`;
  }
};

    xhr.open("GET", requestURL); //The XMLHttpRequest method open() initializes a newly-created request, or re-initializes an existing one.
    xhr.send(); //The XMLHttpRequest method send() sends the request to the server.

</script>
</html>
